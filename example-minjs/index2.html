<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link href="../example/www/index.css" rel="stylesheet"> -->
  <!-- <link href="../example/www/fonts.css" rel="stylesheet"> -->
  <link href="./style.css" rel="stylesheet">

  <script src="./video_sync.js" > </script>
  <script src="./video_group.js"> </script>
</head>

<body>

<!-- no title bar -->

<div class="video-container">
  <div id='video-group' n_rows=2 row_height=384>
    <source src="./ABOUT.mp4"></source>
    <source src="./ABOUT-side.mp4"></source>
    <source src="./ABOUT.mp4" tag="AasdasdasdasdasasdasdasdasdadasdasddasdasdasdBOUT"></source>
    <source src="./ABOUT-side.mp4"></source>
  </div>
</div>

<div class="video-controls" id="video-controls">
  <div class="video-progress">
    <progress id="progress-bar" value="0.1" min="0"></progress>
    <input class="slider seek" id="seek" value="10" min="0" type="range" step="1">
    <!-- <div class="seek-tooltip" id="seek-tooltip">00:00</div> -->
  </div>

  <div class="bottom-controls">
    <div class="left-controls">
      <button class="button-controls" data-title="Play (k)" id="play">
        <svg class="playback-icons">
          <use href="#play-icon"></use>
          <use class="hidden" href="#pause"></use>
        </svg>
      </button>

      <div class="time">
        <time id="time-elapsed">00:00</time>
        <span> / </span>
        <time id="duration">00:00</time>
      </div>
    </div>
  </div>
</div>

<svg style="display: none">
  <defs>
    <symbol id="pause" viewBox="0 0 24 24">
      <path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
    </symbol>

    <symbol id="play-icon" viewBox="0 0 24 24">
      <path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
    </symbol>
  </defs>
</svg>

</html>
